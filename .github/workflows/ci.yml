name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_ENV: test

jobs:
  # ==========================================
  # Job: Lint y Type Check
  # ==========================================
  lint:
    name: ğŸ” Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: ğŸ“¦ Instalar dependencias
        run: pnpm install --frozen-lockfile
      
      - name: ğŸ” ESLint
        run: pnpm lint
      
      - name: ğŸ“ TypeScript Check
        run: pnpm type-check

  # ==========================================
  # Job: Tests
  # ==========================================
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: ğŸ“¦ Instalar dependencias
        run: pnpm install --frozen-lockfile
        
      - name: ğŸ”§ Generar Prisma Client
        run: pnpm db:generate
      
      - name: ğŸ§ª Ejecutar tests
        run: pnpm test:ci
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_TEST }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET_TEST }}
          NEXTAUTH_URL: http://localhost:3000

  # ==========================================
  # Job: Build (solo en main y develop)
  # ==========================================
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: ğŸ“¦ Instalar dependencias
        run: pnpm install --frozen-lockfile
        
      - name: ğŸ”§ Generar Prisma Client
        run: pnpm db:generate
      
      - name: ğŸ—ï¸ Build aplicaciÃ³n
        run: pnpm build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_PROD }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET_PROD }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL_PROD }}
      
      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.sha }}
          path: .next/
          retention-days: 7

  # ==========================================
  # Job: Deploy a ProducciÃ³n (solo main)
  # ==========================================
  deploy-production:
    name: ğŸš€ Deploy ProducciÃ³n
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: ${{ secrets.NEXTAUTH_URL_PROD }}
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
        
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-${{ github.sha }}
          path: .next/
      
