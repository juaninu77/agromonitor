      #     vercel-token: ${{ secrets.VERCEL_TOKEN }}
      #     vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
      #     vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
      #     vercel-args: '--prod'
      
      - name: âœ… Deploy completado
        run: echo "ğŸ‰ Deploy a producciÃ³n completado!"

  # ==========================================
  # Job: Deploy Preview (PRs a main)
  # ==========================================
  deploy-preview:
    name: ğŸ‘€ Deploy Preview
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: ğŸ“¦ Instalar dependencias
        run: pnpm install --frozen-lockfile
        
      - name: ğŸ”§ Generar Prisma Client
        run: pnpm db:generate
      
      - name: ğŸ—ï¸ Build preview
        run: pnpm build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_TEST }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET_TEST }}
          NEXTAUTH_URL: http://localhost:3000
      
